name: Live Schedule [Beta]
on: 
  schedule:
    - cron: '0 11 * * *'
jobs:
  task: 
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: 14.16.0
     - run: |
         echo "[BETA] Schedule for Live Stream at 7PM on every 5:30 PM (Myanmar Standard Time)."
         npm install
         node main.js '${{ secrets.FACEBOOK_PAGE_TOKEN }}' '0 0 19 * * *'
